<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/src/img/SVG-CRMobil-removebg.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="stylesheet" href="/src/styles/dashboard.css" />
    <title>CRMobil - Dashboard</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <section>
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 d-flex">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><img
                src="/src/img/SVG-CRMobil-removebg.png"
                class="logo"
                alt=""
              />CRMobil</a
            >

            <button
              class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
            >
              <span class="toggler-icon top-bar"></span>
              <span class="toggler-icon middle-bar"></span>
              <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/src/index.html"
                    ><i class="bi bi-arrow-bar-left"></i>Página Inicial</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!--Menu Lateral-->

        <div class="container-fluid">
          <div class="bg-dark col-md-2 min-vh-100">
            <div class="p-2">
              <a
                class="d-flex text-decoration-none mt-1 mb-4 align-items-center text-light"
              >
                <span class="fs-4 d-none d-sm-inline">Menu</span>
              </a>
              <ul class="nav nav-pills flex-column">
                <li class="nav-item m-1">
                  <a
                    href=""
                    class="nav-link text-light fs-5"
                    aria-current="page"
                    ><i class="bi bi-bar-chart-line-fill"></i>
                    <span class="mx-2">Principal</span>
                  </a>
                </li>
                <li class="nav-item mt-1">
                  <a
                    href=""
                    class="nav-link text-light fs-5"
                    aria-current="page"
                    ><i class="bi bi-file-earmark-spreadsheet-fill"></i>
                    <span class="mx-2">Seviços</span></a
                  >
                </li>
                <li class="nav-item mt-1">
                  <a
                    href=""
                    class="nav-link text-light fs-5"
                    aria-current="page"
                    ><i class="bi bi-car-front-fill"></i>
                    <span class="mx-2">Clientes</span></a
                  >
                </li>
                <li class="nav-item mt-1">
                  <a
                    href=""
                    class="nav-link text-light fs-5"
                    aria-current="page"
                    ><i class="bi bi-pie-chart-fill"></i>
                    <span class="mx-2">Orçamentos</span></a
                  >
                </li>
                <li class="nav-item mt-1">
                  <a
                    href=""
                    class="nav-link text-light fs-5"
                    aria-current="page"
                    ><i class="bi bi-person-badge"></i>
                    <span class="mx-2">Funcionários</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
