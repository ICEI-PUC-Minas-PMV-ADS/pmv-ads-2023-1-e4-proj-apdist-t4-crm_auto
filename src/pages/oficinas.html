<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../img/SVG-CRMobil-removebg.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title>CRMobil - Cadastro de Oficina</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <section>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">
            <img
              src="../img/SVG-CRMobil-removebg.png" 
              class="logo" 
              alt=""/> 
              CRMobil
          </a>
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item m-1 active">
                <a
                  href="dashboard.html"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  ><i class="bi bi-bar-chart-line-fill"></i>
                  <span class="mx-2">Principal</span>
                </a>
              </li>

              <li class="nav-item mt-1">
                <a
                  href="servicos.html"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  ><i class="bi bi-file-earmark-spreadsheet-fill"></i>
                  <span class="mx-2">Seviços</span></a
                >
              </li>
              <li class="nav-item mt-1">
                <a
                  href="clientes.html"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  ><i class="bi bi-car-front-fill"></i>
                  <span class="mx-2">Clientes</span></a
                >
              </li>

              <li class="nav-item mt-1">
                <a
                  href="orcamentos.html"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  ><i class="bi bi-pie-chart-fill"></i>
                  <span class="mx-2">Orçamentos</span></a
                >
              </li>
              <li class="nav-item mt-1">
                <a
                  href="funcionarios.html"
                  class="nav-link text-light fs-5"
                  aria-current="page"
                  ><i class="bi bi-person-badge"></i>
                  <span class="mx-2">Funcionários</span></a
                >
              </li>
            </ul>
            <div class="btn-group ms-0">
              <a
                href=""
                class="text-light fs-5 text-decoration-none btn-config"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="bi bi-gear"></i
                ><span class="d-lg-none mx-3">Configurações</span></a
              >

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="oficinas.html">Editar Perfil</a></li>
                
                <li><hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item text-danger fw-bold" href="#"
                    ><i class="bi bi-box-arrow-left"></i
                    ><span class="mx-2">Sair</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!--Form-->
    
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <label for="basic-url" class="form-label">CPF/CNPJ</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="CPF/CNPJ"
                aria-label="CPF/CNPJ"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-md-4">
            <label for="basic-url" class="form-label">Nome da Empresa</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nome da Empresa"
                aria-label="Nomde da Empresa"
                aria-describedby="basic-addon2"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="basic-url" class="form-label">
               Número Iscrição Estadual
              </label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Incrição Estadual"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3 basic-addon4"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="basic-url" class="form-label"
              >Telefone de Contato</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="(31) 9 9999-9999"
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="basic-url" class="form-label">Email de Contato</label>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                aria-label="email"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="basic-url" class="form-label">CEP</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="CEP"
                aria-label="CEP"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="basic-url" class="form-label">Logradouro</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Logadouro"
                aria-label="Logadouro"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <h4 class=" mb-3 p-2 titulo text-light">Oficinas cadastrados</h4>
    </section>
    <div class="container mt-5 mb-5 text-center">
      <button type="button" class="btn btn-success btn-lg px-5 fw-bold">
        Salvar
      </button>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
